<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- Mis estilos -->
    <!-- Variables -->
    <link rel="stylesheet" href="./css/variables.css" />

    <!-- Estilos principales -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Media Query -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__card__back">
        <img
          src="./images/bg-card-back.png"
          alt="card-back"
          class="hero__card__back__image"
        />
        <span class="hero__card__back__cvc" id="cvc">000</span>
      </div>

      <div class="hero__card__front">
        <img
          src="./images/bg-card-front.png"
          alt="card-front"
          class="hero__card__front__image"
        />
      </div>
      <img
        src="./images/card-logo.svg"
        alt="logo"
        class="hero__card__front__logo"
      />
      <span class="hero__card__front__number" id="number"
        >0000 0000 0000 0000</span
      >
      <span class="hero__card__front__name" id="name">Jane Appleseed</span>
      <span class="hero__card__front__date month" id="month">00</span>
      <span class="hero__card__front__date diagonal" id="date">/</span>
      <span class="hero__card__front__date year" id="year">00</span>
    </section>

    <form class="form">
      <div>
        <label for="" class="form__name__label label"> Cardholder Name </label>
        <input
          type="text"
          name=""
          id="nameInput"
          class="form__name__input input margin"
          placeholder="e.g. Jane Appleseed"
        />
        <p class="mesagge_error">Can't be blank</p>
      </div>

      <div>
        <label for="" class="form__number__label label"> Card Number </label>
        <input
          type="number"
          name=""
          id="numberInput"
          oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
          minlength="16"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
          class="form__number__input input margin"
        />
        <p class="mesagge_error">Can't be blank</p>
      </div>

      <div class="form__date-cvc">
        <label for="" class="date__month__label label">
          Exp. Date (MM/YY)
        </label>
        <input
          type="number"
          name=""
          id="monthInput"
          oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
          minlength="2"
          maxlength="2"
          placeholder="MM"
          class="date__month__input input"
        />
        <p class="mesagge_error">Can't be blank</p>

        <input
          type="number"
          name=""
          id="yearInput"
          oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
          minlength="2"
          maxlength="2"
          placeholder="YY"
          class="date__year__input input"
        />

        <label for="" class="cvc__label label"> CVC </label>
        <input
          type="number"
          name=""
          id="cvcInput"
          oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
          minlength="3"
          maxlength="3"
          placeholder="e.g. 123"
          class="cvc__input input"
        />
        <p class="mesagge_error cvc__input__error">Can't be blank</p>
      </div>
      <input type="submit" value="Confirm" class="form__button" id="btn" />
    </form>
    <!-- Completed state start -->
    <div class="confirm hidden">
      <img src="./images/icon-complete.svg" alt="complete" />
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button class="confirm__btn">Continue</button>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danilo Varon</a>.
    </div> -->
  </body>

  <script src="./js/form.js"></script>
</html>
